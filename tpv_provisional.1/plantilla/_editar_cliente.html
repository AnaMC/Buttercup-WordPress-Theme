{{header}}
    <div style="max-width:400px;margin: 50px auto 0;">
        <h1 class="h2 text-light text-center push-top-bottom animation-slideDown">
            <i class="fa fa-pencil"></i> Ficha de cliente de {{name}}
        </h1>
        <div class="block animation-fadeInQuickInv">
            <form  action="index.php?accion=doeditarCliente&ruta=client" method="post" id="form-login" class="form-horizontal">
                <input type="hidden" name="id" value="{{id}}"/><br>
                <label for="name">Nombre:</label>
                <input id="name" class="form-control" type="text" name="name" value="{{name}}"/><br>
                <label for="surname">Apellidos:</label>
                <input id="surname" class="form-control" type="text" name="surname" value="{{surname}}"/><br>
                <label for="tin">NIF:</label>
                <input id="tin" class="form-control" type="text" name="tin" value="{{tin}}"/><br>
                <label for="address">Calle:</label>
                <input id="address" class="form-control" type="text" name="address" value="{{address}}"/><br>
                <label for="location">Locaci√≥n:</label>
                <input id="location" class="form-control" type="text" name="location" value="{{location}}"/><br>
                <label for="postalcode">Codigo postal:</label>
                <input id="postalcode" class="form-control" type="text" name="postalcode" value="{{postalcode}}"/><br>
                <label for="province">Provinica:</label>
                <input id="province" class="form-control" type="text" name="province" value="{{province}}"/><br>
                <label for="email">Correo:</label>
                <input id="email" class="form-control" type="text" name="email" value="{{email}}"/><br>
                <div class="form-group">
                    <div class="col-xs-12 text-center">
                        <input class="btn btn-primary" type="submit" value="Editar"/>
                        <input class="btn btn-danger" type="submit" formaction="?ruta=client&accion=listaCliente" value="Cancelar"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
{{footer}}
