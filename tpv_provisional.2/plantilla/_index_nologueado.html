{{header}}
	        <div style="max-width:600px;margin: 50px auto 0;">
            <h1 class="h2 text-light text-center push-top-bottom animation-slideDown">
                <i class="fa fa-unlock"></i> No estás logueado
            </h1>
            <h2 class="h2 text-light text-center push-top-bottom animation-slideDown">{{mensaje}}</h2>
            <div class="block animation-fadeInQuickInv">
                <h1>Login</h1>
                <form id="form-login" class="form-horizontal" method="get">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" name="usuario" placeholder="usuario"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" name="clave" placeholder="Contraseña"/>
                        </div>
                    </div>
                    <input type="hidden" name="accion" value="login">
                    <input type="hidden" name="ruta" value="member">
                    <div class="form-group">
                    <div class="col-xs-12 text-center">
                        <input class="btn btn-effect-ripple btn-sm btn-primary" type="submit" value="ACCESO"/>
                    </div>
                    </div>
                </form>
            </div>
        </div>
{{footer}}
