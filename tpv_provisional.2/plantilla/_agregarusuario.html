{{header}}
    <div style="max-width:500px;margin: 100px auto 0;">
        <h1 class="h2 text-light text-center push-top-bottom animation-slideDown">
            <i class="fa fa-user-plus"></i> Agregar nuevo usuario
        </h1>
        <div class="block animation-fadeInQuickInv">
            <form  action="index.php?accion=doagregarusuarior&ruta=index" method="post" id="form-login" class="form-horizontal">
                <div class="form-group">
                    <div class="col-xs-6">
                        <label for="nombre">Nombre:</label>
                        <input id="nombre" class="form-control" type="text" name="nombre" value=""/>
                    </div>
                    <div class="col-xs-6">
                        <label for="apellidos">Apellidos:</label>
                        <input id="apellidos" class="form-control" type="text" name="apellidos" value=""/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-6">
                        <label for="usuario">Usuario:</label>
                        <input id="usuario" class="form-control" type="text" name="nombreusuario" value=""/>
                    </div>
                    <div class="col-xs-6">
                        <label for="correo">Correo:</label>
                        <input id="correo" class="form-control" type="text" name="correo" value=""/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-6">
                        <label for="clave">Contraseña:</label>
                        <input id="clave" class="form-control" type="password" name="clave" placeholder="Nueva clave"/>
                    </div>
                    <div class="col-xs-6">
                        <label for="tipo">Tipo:</label>
                        <!--<input id="tipo" class="form-control" type="text" name="tipo" value="{{tipo}}"/><br>-->
                    <select class="form-control" name="tipo">
                        <option value="normal">Normal</option>
                        <option value="avanzado">Avanzado</option>
                        <option value="administrador">Administrador</option>
                    </select>
                    </div>
                    <!--
                    <div class="col-xs-6 text-center">
                        <label for="checkbox">Verificado:</label><br>
                        <label class="switch switch-primary">
                            <input id="checkbox" type="checkbox" name="checkboxVerificado" value="1" {{checked}}>
                            <span></span>
                        </label>
                    </div>
                    -->
                </div>
                <label for="avisousuario">Enviar aviso al usuario:</label><br>
                <label for="avisousuario" class="switch switch-primary">
                    <input id="avisousuario" type="checkbox" name="avisousuario" value="1">
                    <span></span>
                </label><br>
                <p>Envía al usuario nuevo un correo electrónico con información sobre su cuenta.</p>
                <div class="form-group">
                    <div class="col-xs-12 text-center">
                        <input type="hidden" name="verificado" value="1"/>
                        <input class="btn btn-primary" type="submit" value="Agregar"/>
                        <input class="btn btn-danger" type="submit" formaction="?accion=administrar" value="Cancelar"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
{{footer}}
